<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
</head>
<body background="{{url_for('static',filename='upload/signback.jpg')}}" >
    <div class="wrapper">
    <div class="form-wrapper sign-Up">
        <form action="{{ url_for('signup') }}" method="POST">
            <h2>Sign Up</h2>
               
            <!-- Flash message display -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <ul class="flash-messages">
                        {% for category, message in messages %}
                            <li class="flash-{{ category }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
            <div class="input-group">
                                <input type="text" id="new_username" name="new_username" required>
                <label for="new_username">Username</label>
            </div>
            <div class="input-group">
                <input type="email" name="email_add"  id="email_add" required>
                <label for="email_add">Email</label>
            </div>
    
    
            <div class="input-group">
                <input type="password" name="new_password"  id="new_password" required>
                <label for="new_password" >Password</label>
            </div>
            <div class="input-group">
                <input type="password" name="new_password"  id="new_password"  required>
                <label for="new_password" >Confirm password</label>
            </div>
            <div class="remember">
            <label for=""><input type="checkbox"> I agree to the terms &  conditions</label>
        </div>
        <button type="submit">sign-up</button>
        <div class="signup-link">
            <p>Already have a account?<a href="/"class="signupBtn-link">login</a></p>
        </div>
        </form>
    </div>
    </div>
</div>     
</body>
</html>
